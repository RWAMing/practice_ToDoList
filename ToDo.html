<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do manager</title>
    <link rel="stylesheet" href="css/ToDo.css">
    <script src="js/ToDo.js" defer></script>
</head>
<body>
    <div id="bg"></div> <!-- 배경 100% -->

    <div class="contents"> <!-- 컨텐츠 600px -->
        <h1 class="title">To Do List</h1>
        <div class="input_wrap">
            <div class="name_wrap">
                <label for="typeBox_Todo" class="name">To Do</label>
            </div>
            <div class="typeBox_wrap">
                <input type="text" id="typeBox_Todo" class="typeBox">
                <input type="button" value="+" id="btn_add" class="btn">
            </div>
        </div>
        <div class="list_wrap">
            <p>할 일을 추가해주세요 :D</p>
            <button type="button" class="btn btn_mini btn_edit">edit</button>
        </div>
    </div>
</body>
</html>
